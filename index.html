<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather and Hour</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="input">
        <input type="text" class="inputValue" placeholder="Enter a city">
        <input  type="submit" value="submit" class="button">
    </div>

    <div class="weather-Hours">
        <header class="box">
            <div class="notification"></div>
        </header>
        <section class="data">
            <div class="clock" data-hour></div>
            <div class="minute" data-minute></div>
            <div class="city">Brazil</div>
            <div class="date">Tuesday December 8</div>
        </section>
        <div class="weather-c">
            <p>-<span>°C</span></p> 
        </div>

        <div class="weather-f">
            <p>-<span>°F</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
