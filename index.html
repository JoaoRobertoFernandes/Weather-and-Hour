<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather and Hour</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body>
    <class class="input">
        <div class="search-box">
            <input type="text" class="inputValue" placeholder="Enter a city">
        </div>
        <div class="input-icon">    
            <button type="submit" class="button"><i class="fas fa-search"></i></button>
        </div> 
    </class>
        

    <div class="weather-Hours">
        <header class="box">
            <div class="notification"></div>
        </header>
        <section class="data">
            <div class="clock" data-hour></div>
            <div class="minute" data-minute></div>
            <div class="city">Brazil</div>
            <div class="date">Tuesday December 8</div>
        </section>
        <div class="weather-c">
            <p>-<span>°C</span></p> 
        </div>

        <div class="weather-f">
            <p>-<span>°F</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
